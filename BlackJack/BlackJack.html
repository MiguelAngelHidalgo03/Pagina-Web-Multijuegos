<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Un Jugador</title>
    <link rel="stylesheet" href="Style_bj.css">
    <script src="Script_blackjack.js" defer></script>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <div class="game-board">
            <div class="dealer">
                <h2>Crupier</h2>
                <div id="dealer-cards" class="card-container"></div>
            </div>
            <div class="player">
                <h2>Jugador</h2>
                <div id="player-cards" class="card-container"></div>
            </div>
        </div>
        <div class="status">
            <p id="game-status">Realiza tu apuesta para comenzar</p>
        </div>
    </main>
    <footer>
        <div class="betting-bar">
            <div class="bet-options">
                <button onclick="placeBet(1)">1</button>
                <button onclick="placeBet(5)">5</button>
                <button onclick="placeBet(10)">10</button>
                <button onclick="placeBet(25)">25</button>
                <button onclick="placeBet(100)">100</button>
                <button onclick="placeBet(200)">200</button>
            </div>
            <div class="player-info">
                <p>Dinero disponible: <span id="player-money">1000</span>€</p>
                <p>Apuesta actual: <span id="current-bet">0</span>€</p>
            </div>
            <div class="action-buttons">
                <button onclick="dealCards()">Repartir</button>
                <button onclick="hit()">Pedir</button>
                <button onclick="stand()">Plantarse</button>
                <button onclick="doubleBet()">Doblar</button>
            </div>
        </div>
    </footer>
</body>
</html>
